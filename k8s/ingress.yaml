apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lab-ingress
spec:
  rules:
  - host: fleynaro.mooo.com
    http:
      paths:
      - path: /labs/mail
        pathType: Prefix
        backend:
          service:
            name: mail-lab-service
            port:
              number: 8081
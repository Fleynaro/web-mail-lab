<article class="card" data-test="message">
  <div class="card-body">
    <header class="card-title d-flex">
      <div class="text-muted" data-test="message-author">{{ message.sender }}</div>
      {% if not is_individual %}
      <a href="{{ url_for('message.message_page', message_id=message.id) }}" class="card-link ms-auto" data-test="message-open">Открыть ↗️</a>
      {% endif %}
    </header>
    <div class="card-text" data-test="message-text">
      {{ message.text }}
    </div>
    <div class="d-flex">
      <form action="{{ url_for('message.clap_message', message_id=message.id) }}" method="post" class="ms-auto message-clap-form" data-message_id="{{ message.id }}" data-test="message-clap-form">
        <button class="btn">👏🏻 <span data-test="clap-count">{{ message.claps }}</span></button>
      </form>
    </div>
  </div>
</article>
